<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estacionamento</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="assets/css/styles.css">
 
    
</head>
<body id="loginBody">
    <div id="login" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container border border-2 rounded-3 py-2 px-1">
            <h3 class="text-center pt-2">Login para Estacionamento</h3>
            <div id="login-row" class="row justify-content-center m-0">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="">
                        <form id="login-form" class="form" action="" method="post">
                            <div class="form-group">
                                <label for="CNPJ" class="text-info">CNPJ:</label><br>
                                <input type="tel" id="CNPJ" name="CNPJ" placeholder="XX.XXX.XXX/XXXX-XX" maxlength="14" minlength="14" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div><br>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
